<img src="katarina2.png">
<img src="katarina3.png">
<p style="color: white;font-size:22px;font-family:Microsoft YaHei">原艾爾斯提帝國中尉，為了解救被監禁的露莉亞而背叛帝國</p>
<p style="color: white;font-size:22px;font-family:Microsoft YaHei">跟露莉亞的關係就像感情良好的姊妹</p>
<p style="color: white;font-size:22px;font-family:Microsoft YaHei">性格堅毅認真，但也有著害怕蟲子的一面，平常是帥氣可靠的美人大姊姊</p>
<p style="color: white;font-size:22px;font-family:Microsoft YaHei">非常地不擅長料理，做出來的「料理」甚至可以用來當成兵器</p>
<p style="color: white;font-size:22px;font-family:Microsoft YaHei">喜歡可愛的東西跟小動物，特別是碧</p>
